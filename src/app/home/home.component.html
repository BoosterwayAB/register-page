<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <!--<img class="logo" src="assets/app-logo9.jpg" alt="angular logo"/>-->
      <span translate>Welcome</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>


  <div class="container">
    <div class="row">
      <div class="col myCol">

        <!--Profile-->
        <h3 translate>Your profile</h3>
        <form (ngSubmit)="editProfile()" [formGroup]="profileForm" novalidate>

          <div class="form-group">
            <label for="name">Name</label>
            <input id="exampleInputName" type="text" class="form-control" formControlName="name" autocomplete="name"
              [placeholder]="'Name' | translate">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input id="exampleInputEmail" type="email" class="form-control" formControlName="email" autocomplete="email"
              [placeholder]="'E-mail' | translate">
            <!--<small id="emailHelp" class="form-text text-muted" translate>We'll never share your email with anyone
              else.</small>-->
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="exampleInputPassword" type="password" class="form-control" formControlName="password"
              autocomplete="password" [placeholder]="'Password' | translate">
          </div>

          <button type="submit" class="btn btn-primary btn-boosterway" [disabled]="!editForm" translate>Edit</button>

          <i *ngIf="!editForm" class="fas fa-lock bigIcon" (click)="lock()"></i>
          <i *ngIf="editForm" class="fas fa-lock-open bigIcon" (click)="lock()"></i>

        </form>

      </div>

      <div class="col myCol">
        <!--App-->
        <h3 translate>Download app</h3>
        <img class="logo2" src="assets/appstore.png" alt="angular logo" />
        <img class="logo2" src="assets/googleplay.png" alt="angular logo" />
      </div>

    </div>



    <div class="row">


      <div class="col myCol">
        <!--App-->
        <h3 translate>Your priceplan</h3>
      </div>


      <div class="col myCol">
        <!--App-->
        <h3 translate>Creditcard</h3>

        <div *ngIf="stripeUser">

        </div>

        <div *ngIf="!stripeUser">
          No user
          
          <form (ngSubmit)="createCustomer()" [formGroup]="profileForm" novalidate>

            <div class="form-group">



              
              
            </div>
            <button type="submit" class="btn btn-primary btn-boosterway" translate>Create Customer</button>
          </form>


        </div>


      </div>



    </div>
  </div>




</div>
